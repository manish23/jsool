	<script type="text/javascript">
	jsool.onReady(function(){
		a = new js.flux.Container();
		a.setX(10);
		a.setY(10);
		a.setWidth(400);
		a.setHeight(250);
		js.flux.UIManager.add(a);

		a.setLayout(new js.flux.BorderLayout());
		
		b = new js.flux.Button();
		a.add(b,"TOP");		

		c = new js.flux.Container();
		a.add(c,"BOTTOM");
		c.add(new js.flux.Button("BT 1"));
		c.add(new js.flux.Button("BT 2"));
		c.add(new js.flux.Button("BT 3"));
		c.setHeight(40);

		c.setLayout(new js.flux.RowLayout());

		d = new js.flux.Container();
		d.add(new js.flux.Button("BT 4"));
		d.add(new js.flux.Button("BT 5"));
		d.add(new js.flux.Button("lolly"));
		d.setLayout(new js.flux.ColLayout());
		a.add(d,"LEFT");

		e = new js.flux.Button();
		a.add(e,"RIGHT");

		f = new js.flux.Container();
		a.add(f,"CENTER");

		var l = new js.flux.SpringLayout();
		f.setLayout(l);

		var b1,b2,b3,b4;

		b1 = new js.flux.Button("b1");
		b2 = new js.flux.Button("b2");
		b3 = new js.flux.Button("b3");
		b4 = new js.flux.Button("b4");

		f.add(b1);
		l.putConstraint(b1,"left",5,l,"left");
		l.putConstraint(b1,"top",20,l,"top");
		
		f.add(b2);
		l.putConstraint(b2,"left",0,b1,"left");
		l.putConstraint(b2,"top",40,b1,"top");
		//f.add(b3);
		//f.add(b4);
	});
	
	</script>
